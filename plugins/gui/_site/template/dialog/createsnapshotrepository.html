<div class="modal-header">
    <h1>Create a Snapshot Repository</h1>
</div>
<div class="modal-body">
    <p>Create a new snapshot repository. We only support file system based repositories.</p>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Repository name</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="csrVm.dialog.repository"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Snapshot location</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="csrVm.dialog.location"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="csrVm.close(csrVm.dialog)" class="btn btn-primary">Create repository</button>
</div>
