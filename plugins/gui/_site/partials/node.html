<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" href="#/dashboard">Back</a>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Node information</h3>
            </div>
            <table class="table table-condensed">
                <thead></thead>
                <tbody>
                    <tr>
                        <th>OS</th>
                        <td>
                            <table class="table table-condensed">
                                <thead></thead>
                                <tbody>
                                <tr ng-repeat="(key,value) in vm.nodes.os track by $index">
                                    <th>{{key}}</th>
                                    <td>{{value}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th>Process</th>
                        <td>
                            <table class="table table-condensed">
                                <thead></thead>
                                <tbody>
                                    <tr ng-repeat="(key,value) in vm.nodes.process">
                                        <th>{{key}}</th>
                                        <td>{{value}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th>JVM</th>
                        <td>
                            <table class="table table-condensed">
                                <thead></thead>
                                <tbody>
                                    <tr>
                                        <th>Java version</th>
                                        <td>{{vm.nodes.jvm.version}}</td>
                                    </tr>
                                    <tr>
                                        <th>VM version</th>
                                        <td>{{vm.nodes.jvm.vm_version}}</td>
                                    </tr>
                                    <tr>
                                        <th>VM name</th>
                                        <td>{{vm.nodes.jvm.vm_name}}</td>
                                    </tr>
                                    <tr>
                                        <th>VM vendor</th>
                                        <td>{{vm.nodes.jvm.vm_vendor}}</td>
                                    </tr>
                                    <tr>
                                        <th>Memory</th>
                                        <td>
                                            <table class="table table-condensed">
                                                <tr ng-repeat="(key,value) in vm.nodes.jvm.mem track by $index">
                                                    <th>{{key}}</th>
                                                    <td>{{value}}</td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
